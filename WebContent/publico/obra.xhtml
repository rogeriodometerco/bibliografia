<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de referências bibliográficas</title>
</h:head>
<h:body>
	<h:form id="cadastro" enctype="multipart/form-data">
		<h2>Cadastro de referências bibliográficas</h2>
		<hr />
		<h:panelGrid columns="4">
			<h:commandLink value="Pesquisar" action="#{obraBeanFiltro.ir}" />
			<h:commandLink value="Gravar" actionListener="#{obraBean.salva}" />
			<h:commandLink value="Excluir" actionListener="#{obraBean.exclui}" />
			<h:commandLink value="Limpar" action="#{obraBean.novo}" />
		</h:panelGrid>
		<hr />
		<h:panelGrid columns="4">
			<h:outputLabel value="Título " for="titulo" />
			<h:inputText id="titulo" label="Título" size="50"
				value="#{obraBean.obra.titulo}" />

			<h:outputLabel value="Tipo " for="tipo" />
			<h:inputText id="tipo" label="Tipo" size="50"
				value="#{obraBean.obra.tipo}" />

			<h:outputLabel value="Autor(es) " for="autor" />
			<h:inputText id="autor" label="Autor(es)" size="50"
				value="#{obraBean.obra.autor}" />

			<h:outputLabel value="Editora " for="editora" />
			<h:inputText id="editora" label="Editora" size="50"
				value="#{obraBean.obra.editora}" />

			<h:outputLabel value="Edição " for="edicao" />
			<h:inputText id="edicao" label="Edição" size="50"
				value="#{obraBean.obra.edicao}" />

			<h:outputLabel value="Ano " for="ano" />
			<h:inputText id="ano" label="Ano" size="5"
				value="#{obraBean.obra.ano}" />
	
			<h:outputLabel value="Páginas " for="paginas" />
			<h:inputText id="paginas" label="Páginas" size="5"
				value="#{obraBean.obra.paginas}" />
						
			<h:outputLabel value="Palavras-chave " for="palavrasChave" />
			<h:inputText id="palavrasChave" label="Palavras-chave" size="50"
				value="#{obraBean.obra.palavrasChave}" />

			<h:outputLabel value="Tradução " for="traducao" />
			<h:inputText id="traducao" label="Tradução" size="50"
				value="#{obraBean.obra.traducao}" />
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Sinopse " for="sinopse" />
			<h:inputTextarea id="sinopse" label="Sinopse" cols="85" rows="8"
				value="#{obraBean.obra.sinopse}" />

			<h:outputLabel value="Dados relevantes " for="informacaoRelevante" />
			<h:inputTextarea id="informacaoRelevante" label="Dados relevantes"
				cols="85" rows="3" value="#{obraBean.obra.informacaoRelevante}" />

			<t:outputLabel value="Imagem " for="fileupload" style="vertical-align:top"/>

			<h:panelGrid columns="1">
				<h:panelGrid columns="2">
					<t:inputFileUpload id="fileupload" value="#{obraBean.upFile}"
						size="40" />
					<h:commandButton value="Carregar" action="#{obraBean.upload}" />
					<t:outputText value="#{obraBean.msgUpload}"
						rendered="#{obraBean.rendFailure}"
						style="color:red;font-weight:bold" />
	
					<h:graphicImage id="imagem"
						rendered="#{obraBean.obra.caminhoImagem != null}"
						value="#{obraBean.obra.caminhoImagem}" width="250" />
				</h:panelGrid>
	
			</h:panelGrid>
		</h:panelGrid>
		<br />

	</h:form>

</h:body>
</html>
